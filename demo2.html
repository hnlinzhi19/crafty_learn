<!DOCTYPE html>
<html lang="en">

<head>
    <title>图片加载</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link href="css/style.css" rel="stylesheet">-->
    <style>
        * {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>

    <script src="//res.yy.com/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="//yunzhongyue.oschina.io/craftyjs/release/0.8.0/crafty.js"></script>
    <script>
        Crafty.init();
        var assetsObj = {
            image: ['./img/bunny.png'],
        };
        // 加载资源
        Crafty.load(assetsObj, function () {
            // 加载完成
            var player = Crafty.e('2D,DOM, Image')
                .attr({
                    w: 100,
                    h: 100,
                    x: Crafty.viewport.width / 2 -50,
                    y: Crafty.viewport.height / 2 - 50
                })
                .image("./img/bunny.png", "repeat").origin('center'); // 图片实例
            
                player.bind('EnterFrame', function () { //ticker
                    this.rotation += 1;
                });


        }, function (params) { // 进度函数

        })
    </script>

</body>

</html>
