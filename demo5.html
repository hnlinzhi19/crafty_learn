<!DOCTYPE html>
<html lang="en">

<head>
    <title>动画</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link href="css/style.css" rel="stylesheet">-->
    <style>
        * {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>

    <script src="//res.yy.com/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="//yunzhongyue.oschina.io/craftyjs/release/0.8.0/crafty.js"></script>
    <script>
        Crafty.init();
        var assetsObj = {
            sprites: {
                "/img/yu-2.png": {
                    tile: 71,
                    tileh: 42,
                    map: {
                        fish_start: [0, 0]
                    }
                }
            }
        };
        // 加载资源
        Crafty.load(assetsObj, function () {
            // 加载完成
            var fish = Crafty.e('2D, Canvas, fish_start, SpriteAnimation, Tween'); // 实例化一条鱼
            fish.attr({
                x: 200,
                y: 300
            });

            fish.reel('move', 500, [
                [0, 0],
                [0, 1]
            ]);
            fish.animate('move', -1);

            Crafty.e("Delay").delay(function () {
                // fish.animationSpeed = 2; // 增加切换的速度
                fish.tween({
                    x: 800
                }, 2000, 'linear');
            }, 1000, 1)
        }, function (params) { // 进度函数

        })
    </script>

</body>

</html>
