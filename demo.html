<!DOCTYPE html>
<html lang="en">

<head>
    <title>实体</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link href="css/style.css" rel="stylesheet">-->
    <style>
        * {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <p>
        <a href="javascript:;" class="butn-big">加大</a>
        <a href="javascript:;" class="butn-small">缩小</a>
    </p>
    <p>
        <a href="javascript:;" class="butn-rotate">旋转</a>
        <a href="javascript:;" class="butn-origin" origin="center">中心</a>
        <a href="javascript:;" class="butn-origin" origin="top left">左上</a>
        <a href="javascript:;" class="butn-origin" origin="bottom right">右下</a>
        <a href="javascript:;" class="butn-origin" origin="middle right">右中</a>
    </p>
    <p>
        <a href="javascript:;" class="butn-key">键盘控制</a>
        <a href="javascript:;" class="butn-two">2键盘控制</a>
        <a href="javascript:;" class="butn-one">自定义方向控制</a>
    </p>
    <script src="//res.yy.com/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="//yunzhongyue.oschina.io/craftyjs/release/0.8.0/crafty.js"></script>
    <script>
        Crafty.init();
        var player = Crafty.e('2D, Canvas, Color, Fourway,Twoway, Gravity,Multiway ')
            .attr({
                x: 100,
                y: 100,
                w: 100,
                h: 100
            }).color('red');
        // 加大 
        $('.butn-big').on('click', function () {
            player.w *= 1.1;
            player.h *= 1.1;
        })
        // 缩小
        $('.butn-small').on('click', function () {
            player.w *= 0.9;
            player.h *= 0.9;
        })
        // 旋转
        $('.butn-rotate').on('click', function () {
            player.rotation -= 10;
        })
        //  旋转中心点设置
        $('.butn-origin').on('click', function () {
            player.origin($(this).attr('origin'));
        });
        //  四方向移动
        $('.butn-key').on('click', function () {
            player.fourway(100);
        });
        // 两个方向移动
        $('.butn-two').on('click', function () {
            player.twoway(100);
        });
        // 自定义方向
        $('.butn-one').on('click', function () {
            player.multiway(100, {UP_ARROW: -45, DOWN_ARROW: 90, RIGHT_ARROW: 0, LEFT_ARROW: 180});
        });
    </script>

</body>

</html>
