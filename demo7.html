<!DOCTYPE html>
<html lang="en">

<head>
    <title>重力</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link href="css/style.css" rel="stylesheet">-->
    <style>
        * {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>

    <script src="//res.yy.com/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="//yunzhongyue.oschina.io/craftyjs/release/0.8.0/crafty.js"></script>
    <script>
        Crafty.init();
        Crafty.e('ground, 2D, Canvas, Color')
            .attr({
                x: 0,
                y: 600,
                w: 400,
                h: 10
            }).color('green');
        var player = Crafty.e('2D, Canvas, Color,Twoway, Gravity, GroundAttacher')
            .attr({
                x: 100,
                y: 100,
                w: 100,
                h: 100
            }).color('red')
            .twoway(100)
            .gravityConst(200) // 重力系数
            .gravity('ground');
    </script>

</body>

</html>
