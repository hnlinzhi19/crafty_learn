<!DOCTYPE html>
<html lang="en">

<head>
    <title>重力</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link href="css/style.css" rel="stylesheet">-->
    <style>
        * {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>

    <script src="//res.yy.com/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="//yunzhongyue.oschina.io/craftyjs/release/0.8.0/crafty.js"></script>
    <script>
        Crafty.init();
        // 注册 init场景
        Crafty.scene('init', function () {
            Crafty.background('red');
            Crafty.e('2D, Canvas, Color')
                .attr({
                    w: 100,
                    h: 100
                }).color('#fff');
        });
        // 注册error场景
        Crafty.scene('error', function () {
            Crafty.background('green');
            Crafty.e('2D, Canvas, Color')
                .attr({
                    w: 100,
                    h: 100
                }).color('blue');
        });

        Crafty.scene('init');

        Crafty.e("Delay").delay(function () {
            Crafty.scene('error');

        }, 5000, 1)
    </script>

</body>

</html>
